<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <nav class="nav">
        <button class="navBtn about">About Us</button>
        <button class="navBtn register">Register</button>
    </nav>
    <br>
    <br>
    <section class="wrapper">
        <h1 class="h1">Sign Up</h1>
        <input class="input" placeholder="Email" type="email"> <br> <br>
        <input class="input" placeholder="Username" type="text" name="username"> <br> <br>
        <input class="input" placeholder="Password" type="userName" name="userName"> <br> <br>
        <input class="input" placeholder="Confirm Password" type="password"> <br> <br>
        <br>
        <div>
            <button class="submit">Submit</button>
        </div>
        <br>
        <div class="clicks">
            <a href="https://www.amazon.com/" target="blank"><img src="assets/Amazon-Icon.ico" alt="Amazon-A-Logo"></a>
            <a href="https://github.com/" target="blank"><img src="assets/github icon.svg" alt="Github Logo"></a>
            <a href="https://www.facebook.com/" target="blank"><img src="assets/fb logo.png" alt="facebook"></a>
            <a href="https://slack.com/" target="blank"><img src="assets/slack.png" alt="slack"></a>
            <a href="https://www.instagram.com/?hl=en" target="blank"><img src="assets/instagram.png" alt="insta"></a>
        </div>
    </section>
</body>

</html>
